<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo Nouméa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 💅 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .temp {
            font-size: 4rem;
            font-weight: bold;
        }
        .emoji {
            font-size: 3rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #555;
        }
        .legend {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            font-size: 0.8rem;
            max-width: 280px;
        }

    </style>
</head>
<body>

    <div class="card text-center">
        <h1 class="mb-4">🌤️ Météo à Nouméa</h1>

        <div class="temp">{{ temperature }} °C <span class="emoji">{{ icon }}</span></div>

        <div class="mt-3 subtitle">Dernière mise à jour : {{ time }}</div>
        <div class="subtitle text-muted">{{ source }}</div>
    </div>
    <div class="legend position-fixed bottom-0 end-0 p-3 text-end text-muted">
    <small>
        🌡️ Légende météo :<br>
        <span>🥵 Très chaud</span> | 
        <span>😎 Chaud</span> | 
        <span>😊 Doux</span> | 
        <span>😐 Frais</span> | 
        <span>🥶 Froid</span> | 
        <span>❄️ Glacial</span>
    </small>
</div>

</body>
</html>
